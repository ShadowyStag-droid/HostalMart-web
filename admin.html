<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HostelMart Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>HostelMart Admin Panel</h1>
    <p>Manage products and orders</p>
    <button id="logoutBtn" class="hidden">Logout</button>
  </header>

  <!-- Login Form -->
  <section id="admin-login">
    <h2>Admin Login</h2>
    <form>
      <input type="email" name="email" placeholder="Admin Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <!-- Admin Content -->
  <section id="admin-content" class="hidden">
    <!-- Add/Edit Product Form -->
    <h2>Add / Edit Product</h2>
    <form id="product-form">
      <input type="text" id="name" placeholder="Product Name" required />
      <input type="number" id="price" placeholder="Price â‚¹" required />
      <input type="text" id="category" placeholder="Category (e.g. snacks, drinks, combo)" required />
      <input type="hidden" id="productId" />
      <button type="submit">Save Product</button>
    </form>

    <!-- Product List -->
    <h2>Product List</h2>
    <div id="productsContainer" class="grid"></div>

    <!-- Orders List -->
    <h2>User Orders</h2>
    <div id="ordersContainer" class="grid"></div>
  </section>

  <!-- Scripts -->
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
